apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metis-appsets-applcaiton
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argocd
    server: 'https://kubernetes.default.svc'
  project: default
  source:
    path: charts-bootstrap/metis-appsets
    repoURL: 'https://github.com/bbdsoftware/metis-cluster-bootstraps.git'
    targetRevision: main
    helm:
      parameters:
        - name: spec.aws.iamServiceAccounts.enabled
          value: "true"
          forceString: false
        - name: spec.aws.iamServiceAccounts.iamRoleArn
          value: arn:aws:iam::xxxxxxxxx:role/metis-addons
        - name: spec.destination.revision
          value: main
