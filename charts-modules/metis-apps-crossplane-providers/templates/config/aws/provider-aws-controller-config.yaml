{{ if .Values.spec.aws.enabled -}}
apiVersion: pkg.crossplane.io/v1alpha1
kind: ControllerConfig
metadata:
  name: provider-aws-controller-config
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
    {{ if .Values.spec.aws.iamServiceAccounts.enabled -}}
    eks.amazonaws.com/role-arn: {{.Values.spec.aws.iamServiceAccounts.iamRoleArn}}
    {{- end }}
spec:
  podSecurityContext:
    fsGroup: 2000
{{- end }}