{{ if .Values.spec.loki.enabled -}}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki-stack-{{.Values.spec.destination.clustername}}
  namespace: argocd
spec:
  syncPolicy:
    automated: # automated sync by default retries failed attempts 5 times with following delays between attempts ( 5s, 10s, 20s, 40s, 80s ); retry controlled using `retry` field.
      prune: true # Specifies if resources should be pruned during auto-syncing ( false by default ).
      selfHeal: true # Specifies if partial app sync should be executed when resources are changed only in target Kubernetes cluster and no git change detected ( false by default ).
      allowEmpty: false # Allows deleting all application resources during automatic syncing ( false by default ).
    syncOptions:     # Sync options which modifies sync behavior
      - Validate=false # disables resource validation (equivalent to 'kubectl apply --validate=false') ( true by default ).
      - CreateNamespace=true # Namespace Auto-Creation ensures that namespace specified as the application destination exists in the destination cluster.
      - PrunePropagationPolicy=foreground # Supported policies are background, foreground and orphan.
      - PruneLast=true # Allow the ability for resource pruning to happen as a final, implicit wave of a sync operation
    retry:
      limit: -1 # number of failed sync attempt retries; unlimited number of attempts if less than 0
      backoff:
        duration: 5s # the amount to back off. Default unit is seconds, but could also be a duration (e.g. "2m", "1h")
        factor: 2 # a factor to multiply the base duration after each failed retry
        maxDuration: 3m # the maximum amount of time allowed for the backoff strategy
  destination:
    namespace: {{.Values.spec.destination.project}}
    server: {{.Values.spec.destination.server}}
  project: {{.Values.spec.destination.project}}
  source:
    chart: loki-stack
    repoURL: https://grafana.github.io/loki/charts
    targetRevision: 2.1.1
    helm:
      values: |
        loki:
          enabled: true
          persistence:
            enabled : true
            size: 100Gi
            storageClassName: encrypted-gp2
          config:
            table_manager:
              retention_deletes_enabled: true
              retention_period: 672h
          serviceMonitor:
            enabled: true
          nodeSelector:
            role: add-ons-platform
          tolerations:
            - key: "addOnsPlatform"
              operator: "Exists"
              effect: "NoSchedule"
        promtail:
          enabled: true
          image:
            tag: NOTPROVIDED
            repository: NOTPROVIDED
          serviceMonitor:
            enabled: true
          tolerations:
            - key: "addOnsPlatform"
              operator: "Exists"
              effect: "NoSchedule"
            - key: "addOnsMonitoring"
              operator: "Exists"
              effect: "NoSchedule"
            - key: "node-role.kubernetes.io/master"
              operator: "Exists"
              effect: "NoSchedule"
            - key: "addOnsCi"
              operator: "Exists"
              effect: "NoSchedule"


        fluent-bit:
          enabled: false
          tolerations:
            - key: "addOnsPlatform"
              operator: "Exists"
              effect: "NoSchedule"
            - key: "addOnsMonitoring"
              operator: "Exists"
              effect: "NoSchedule"
            - key: node-role.kubernetes.io/master
              effect: "NoSchedule"
            - key: "addOnsCi"
              operator: "Exists"
              effect: "NoSchedule"

        grafana:
          enabled: false
          sidecar:
            datasources:
              enabled: true
          image:
            tag: 6.7.0

        prometheus:
          enabled: false
{{- end}}

